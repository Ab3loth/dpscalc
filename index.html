<DOCUMENT filename="index.html">

    
        Base Damage 
        <input type="text" id="baseDamage">
        
        Base SPA 
        <input type="text" id="baseSPA">

        Technique
            <select id="technique">
            <option value="1">Select</option>
            <option value="1.2">Glitched</option>
            <option value="1.5">All Seeing</option>
            <option value="1.8">Avatar</option>
            <option value="2">Overlord</option>
        </select>


        

        Enchant
            <select id="enchant">
            <option value="1">Select</option>
            <option value="1.3">Mystical</option>
            <option value="1.6">Glorious</option>
            <option value="2">Mastery</option>
        </select>


        

        Skill Tree
            <select id="skillTree">
            <option value="1">Select</option>
            <option value="1.4">Damage</option>
            <option value="1.7">Critical</option>
        </select>


        

        Status Effect
            <select id="statusEffect">
            <option value="1">None</option>
            <option value="1.1">Bolt</option>
            <option value="1.15">Bleed</option>
            <option value="1.2">Hemorrhage</option>
            <option value="1.25">Flame</option>
            <option value="1.3">Mutilate</option>
            <option value="1.35">Black Flames</option>
            <option value="1.4">Blizzard</option>
            <option value="1.45">Sunburn</option>
            <option value="1.5">Blue Flame</option>
            <option value="1.55">Plasma</option>
            <option value="1.6">Dismantle</option>
            <option value="1.65">Blaze</option>
            <option value="1.7">Hex</option>
            <option value="1.75">Electrify</option>
            <option value="1.8">Poison</option>
            <option value="1.85">Detonation</option>
            <option value="1.9">Rupture</option>
        </select>


        Unit Element
        <select id="unitElement">
            <option value="Neutral">Neutral</option>
            <option value="Fire">Fire</option>
            <option value="Water">Water</option>
            <option value="Nature">Nature</option>
            <option value="Light">Light</option>
            <option value="Dark">Dark</option>
            <option value="Perfect Seal">Perfect Seal</option>
            <option value="Omnipotent">Omnipotent</option>
        </select>

        Enemy Element
        <select id="enemyElement">
            <option value="Neutral">Neutral</option>
            <option value="Fire">Fire</option>
            <option value="Water">Water</option>
            <option value="Nature">Nature</option>
            <option value="Light">Light</option>
            <option value="Dark">Dark</option>
        </select>


        
    <input type="button" value="Calculate" onclick="calculateDPS()">

    <script>
        function getElementalMultiplier(unitElement, enemyElement) {
            if (unitElement === "Perfect Seal") return 2;
            if (unitElement === "Omnipotent") return 1.5;
            if (unitElement === "Neutral" || enemyElement === "Neutral") return 1;

            const weaknesses = {
                Fire: "Nature",
                Water: "Fire",
                Nature: "Water",
                Dark: "Light",
                Light: "Dark"
            };

            if (weaknesses[unitElement] === enemyElement) {
                return 3;
            } else if (weaknesses[enemyElement] === unitElement) {
                return 1/3;
            }
            return 1;
        }

        function calculateDPS() {
            const baseDamage = parseFloat(document.getElementById("baseDamage").value) || 0;
            const baseSPA = parseFloat(document.getElementById("baseSPA").value) || 0;
            const technique = parseFloat(document.getElementById("technique").value);
            const enchant = parseFloat(document.getElementById("enchant").value);
            const skillTree = parseFloat(document.getElementById("skillTree").value);
            const statusEffect = parseFloat(document.getElementById("statusEffect").value);
            const unitElement = document.getElementById("unitElement").value;
            const enemyElement = document.getElementById("enemyElement").value;

            const baseDPS = baseDamage * baseSPA;
            const modifiedDPS = baseDPS * technique * enchant * skillTree * statusEffect;
            const elementalMultiplier = getElementalMultiplier(unitElement, enemyElement);
            const finalDPS = modifiedDPS * elementalMultiplier;

            document.getElementById("result").innerHTML = `
                Base DPS: ${baseDPS.toFixed(2)}<br>
                Modified DPS (with multipliers): ${modifiedDPS.toFixed(2)}<br>
                Elemental Multiplier: ${elementalMultiplier.toFixed(2)}x<br>
                Final DPS (with elemental): ${finalDPS.toFixed(2)}
            `;
        }
    </script>

</DOCUMENT>
